<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700italic' rel='stylesheet' type='text/css'>  <link rel="stylesheet" href="styles.css">
  <title>Chat in the Box</title>

      <script type="html/template" id="chatTmpl">
        <article data-chatid="<%= _id %>" data-userid="<%= userId %>">
        <h2> <%=userId %> </h2>
        <h3><%= message %></h3>
        <button class="deleteMsg"><i class="fa fa-times"></i></button>
        </article>
      </script>
</head>

<body>

<div class="wrapper">
      <header>
        <div class="box"><ul><li class="chevron"></li><h1>Chat In The Box</h1></ul></div>
      </header>
<!--form to create user-->
    <form action="" class="userId show">
      <div class="createUser">
        <input type="text" id="userInput" placeholder="What's your name?">
      </div>
      <button action="submit"><i class="fa fa-pencil"></i>Login</button>
    </form>

<!--form to edit user-->
    <form action="" class="changeUser">
      <input type="text" id="edituserInput" placeholder="What's your new Username?">
      <button action="submit">CHANGE NAME</button>
    </form>

<!--user display and logout buttons -->
  <div class="userInfo">
    <button action="" class="userDisplay show">Change Name</button>
  </div>
    <form action="" class="logout show">
      <button action="submit"><i class="fa fa-sign-out"></i> LOGOUT </button>
    </form>

<!--actual chat will be displayed within this div-->
    <div class="chatbox show">
        <article>
        </article>
    </div>

<!--form for user to submit message to chatbox-->
    <form id ="create" action="">
      <div class="sendMessage show">
        <input type="text" name="message" placeholder="Type message here">
        <button action="submit" name="send">Send</button>
      </div>
    </form>
</div> <!--end wrapper-->


  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="main.js"></script>

</body>
</html>
